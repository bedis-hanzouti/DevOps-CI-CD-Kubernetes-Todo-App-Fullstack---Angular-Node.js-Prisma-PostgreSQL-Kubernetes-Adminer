name: CI/CD Todo-App (Minikube Docker Driver)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd:
    name: Build, Push, Deploy & Test
    runs-on: ubuntu-latest

    steps:
      # ==========================
      # 1Ô∏è‚É£ Checkout repository
      # ==========================
      - name: Checkout code
        uses: actions/checkout@v3

      # ==========================
      # 2Ô∏è‚É£ Set Image Tag (SHA court)
      # ==========================
      - name: Set Image Tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # ==========================
      # 3Ô∏è‚É£ Login Docker Hub
      # ==========================
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ==========================
      # 4Ô∏è‚É£ Build Docker Images
      # ==========================
      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-api:${{ env.IMAGE_TAG }} ./backend
          docker tag ${{ secrets.DOCKER_USERNAME }}/backend-api:${{ env.IMAGE_TAG }} \
                     ${{ secrets.DOCKER_USERNAME }}/backend-api:latest

      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.IMAGE_TAG }} ./frontend
          docker tag ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.IMAGE_TAG }} \
                     ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # ==========================
      # 5Ô∏è‚É£ Push Docker Images
      # ==========================
      - name: Push Backend Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/backend-api:${{ env.IMAGE_TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/backend-api:latest

      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.IMAGE_TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # ==========================
      # 6Ô∏è‚É£ Installer kubectl et Minikube
      # ==========================
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      # ==========================
      # 7Ô∏è‚É£ Start Minikube
      # ==========================
      - name: Start Minikube
        run: |
          minikube start --driver=docker --memory=4g --cpus=2
          minikube status

      # ==========================
      # 8Ô∏è‚É£ Deploy Kubernetes
      # ==========================
      - name: Deploy Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl create serviceaccount default -n todo-app || true

          kubectl create secret generic postgres-secret \
            --from-literal=POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            --from-literal=POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
            --from-literal=DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.DATABASE_HOST }}:${{ secrets.DATABASE_PORT }}/${{ secrets.POSTGRES_DB }} \
            -n todo-app --dry-run=client -o yaml | kubectl apply -f -

          kubectl create configmap backend-config \
            --from-literal=PORT=3000 \
            -n todo-app --dry-run=client -o yaml | kubectl apply -f -

          kubectl apply -f k8s/postgres/
          kubectl apply -f k8s/backend/
          kubectl apply -f k8s/frontend/
          kubectl apply -f k8s/adminer/
          kubectl apply -f k8s/ingress.yaml

      # ==========================
      # 9Ô∏è‚É£ Update Deployment Images
      # ==========================
      - name: Update Deployment Images
        run: |
          kubectl set image deployment/backend \
            backend=${{ secrets.DOCKER_USERNAME }}/backend-api:${{ env.IMAGE_TAG }} \
            -n todo-app

          kubectl set image deployment/frontend \
            frontend=${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.IMAGE_TAG }} \
            -n todo-app

      # ==========================
      # üîü Wait for Rollout
      # ==========================
      - name: Wait for Deployments
        run: |
          kubectl rollout status deployment/backend -n todo-app --timeout=180s
          kubectl rollout status deployment/frontend -n todo-app --timeout=180s

      # ==========================
      # 1Ô∏è‚É£1Ô∏è‚É£ Wait Pod Ready
      # ==========================
      - name: Wait Backend Pod Ready
        run: |
          kubectl wait --for=condition=ready pod \
            -l app=backend \
            -n todo-app \
            --timeout=180s

      # ==========================
      # 1Ô∏è‚É£2Ô∏è‚É£ Test Backend via Service
      # ==========================
      - name: Test Backend
        run: |
          kubectl run curltest \
            --rm -i --restart=Never \
            --image=busybox \
            -n todo-app -- \
            sh -c "wget -qO- http://backend:3000/health"

      # ==========================
      # 1Ô∏è‚É£3Ô∏è‚É£ Debug (only if failure)
      # ==========================
      - name: Debug on Failure
        if: failure()
        run: |
          kubectl get pods -n todo-app
          kubectl describe pod -l app=backend -n todo-app
          kubectl logs -l app=backend -n todo-app








































































































































































































































