name: CI/CD Todo-App (Minikube Docker Driver)

# D√©clencheurs du workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd:
    name: Build, Deploy & Test on Minikube (Docker Driver)
    runs-on: ubuntu-latest

    steps:
      # ==========================
      # 1Ô∏è‚É£ Checkout repository
      # ==========================
      - name: Checkout code
        uses: actions/checkout@v3

      # ==========================
      # 2Ô∏è‚É£ Installer kubectl et Minikube
      # ==========================
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      # ==========================
      # 3Ô∏è‚É£ Start Minikube (Docker driver)
      # ==========================
      - name: Start Minikube
        run: |
          minikube start --driver=docker --memory=4g --cpus=2
          minikube status

      # ==========================
      # 4Ô∏è‚É£ Configurer Docker pour Minikube
      # ==========================
      - name: Use Minikube Docker Daemon
        run: |
          eval $(minikube -p minikube docker-env)
          docker info

      # ==========================
      # 5Ô∏è‚É£ Build Docker images dans Minikube
      # ==========================
      - name: Build Backend Docker Image
        run: docker build -t backend-api:latest ./backend

      - name: Build Frontend Docker Image
        run: docker build -t frontend:latest ./frontend

      # ==========================
      # 6Ô∏è‚É£ D√©ployer Kubernetes avec secrets dynamiques
      # ==========================
      - name: Deploy Kubernetes Resources
        run: |
          # üîπ Namespace
          kubectl apply -f k8s/namespace.yaml

          # üîπ Secret PostgreSQL depuis GitHub Secrets
          kubectl create secret generic postgres-secret \
            --from-literal=POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            --from-literal=POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            --from-literal=POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
            --from-literal=DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.DATABASE_HOST }}:${{ secrets.DATABASE_PORT }}/${{ secrets.POSTGRES_DB }} \
            -n todo-app --dry-run=client -o yaml | kubectl apply -f -

          # üîπ ConfigMap backend depuis GitHub Secrets
          kubectl create configmap backend-config \
            --from-literal=PORT=${{ secrets.BACKEND_PORT }} \
            --from-literal=DATABASE_HOST=${{ secrets.DATABASE_HOST }} \
            --from-literal=DATABASE_PORT=${{ secrets.DATABASE_PORT }} \
            --from-literal=POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            --from-literal=POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
            -n todo-app --dry-run=client -o yaml | kubectl apply -f -

          # üîπ D√©ployer PostgreSQL (PVC + Deployment + Service)
          kubectl apply -f k8s/postgres/postgres-pvc.yaml
          kubectl apply -f k8s/postgres/postgres-deployment.yaml
          kubectl apply -f k8s/postgres/postgres-service.yaml

          # üîπ D√©ployer Backend / Frontend / Adminer
          kubectl apply -f k8s/backend/backend-deployment.yaml
          kubectl apply -f k8s/backend/backend-service.yaml
          kubectl apply -f k8s/frontend/frontend-deployment.yaml
          kubectl apply -f k8s/frontend/frontend-service.yaml
          kubectl apply -f k8s/adminer/adminer-deployment.yaml
          kubectl apply -f k8s/adminer/adminer-service.yaml

          # üîπ D√©ployer Ingress
          kubectl apply -f k8s/ingress.yaml

      # ==========================
      # 7Ô∏è‚É£ Red√©marrer le Backend pour prendre la nouvelle image
      # ==========================
      - name: Restart Backend Deployment
        run: kubectl rollout restart deployment/backend -n todo-app

      # ==========================
      # 8Ô∏è‚É£ V√©rification rapide
      # ==========================
      - name: Check Pods, Services & Ingress
        run: |
          kubectl get pods -n todo-app
          kubectl get svc -n todo-app
          kubectl get ingress -n todo-app

      # ==========================
      # 9Ô∏è‚É£ Test rapide Backend API
      # ==========================
      - name: Test Backend
        run: |
          kubectl run testpod --rm -it --image=busybox --namespace=todo-app -- sh -c "wget -qO- http://backend:3000/health || echo 'Backend not ready yet'"



































































































































































































































